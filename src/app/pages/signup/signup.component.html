<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Sign up"
  secondaryBtnText="Login now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder="name"
    >
      <img src="/assets/svg/mail-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Your email"
      placeholder="email"
    >
      <img src="/assets/svg/mail-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your password"
      placeholder="enter your password"
    >
      <img src="/assets/svg/lock-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your password"
      placeholder=" repeat you password"
    >
      <img src="/assets/svg/lock-icon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
