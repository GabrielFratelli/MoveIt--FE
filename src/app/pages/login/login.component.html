<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="e-mail"
    >
      <img src="/assets/svg/mail-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
      placeholder="password"
    >
      <img src="/assets/svg/lock-icon.svg" />
    </app-primary-input>
    <span>Forgot Password?</span>
  </form>
</app-default-login-layout>
